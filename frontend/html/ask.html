<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Sound Mind</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,800" rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body id="ask">
  <div class="main-container">
    <img src="../images/logo-header.jpg" alt="The Sound Mind" class="logo-header">
    <div class="content-container-center-dynamic">
      <form action="" method="">
        <h1>Where are you right now?</h1>
        <select name="location" class="search-option">
          <option selected disabled>Click to choose location</option>
          <option value="Cafe">Cafe</option>
          <option value="Gym">Gym</option>
          <option value="Home">Home</option>
          <option value="School">School</option>
          <option value="Street">Street</option>
          <option value="Transport">Transport</option>
          <option value="Workplace">Workplace</option>
        </select>
        <h1>What activity are you doing?</h1>
        <select name="activity" class="search-option">
          <option selected disabled>Click to choose activity</option>
          <option value="Browse & Chill">Browse & Chill</option>
          <option value="Chores">Chores</option>
          <option value="Creative & Fun">Creative & Fun</option>
          <option value="Exercise">Exercise</option>
          <option value="Productivity">Productivity</option>
          <option value="Shower">Shower</option>
          <option value="Travel & Drive">Travel & Drive</option>
        </select>
        <h1>How are you feeling?</h1>
        <select name="mood" class="search-option">
          <option selected disabled>Click to choose mood</option>
          <option value="Deep In Thought">Deep In Thought</option>
          <option value="Energetic">Energetic</option>
          <option value="Focused">Focused</option>
          <option value="Happy">Happy</option>
          <option value="Relaxed">Relaxed</option>
          <option value="Sad">Sad</option>
          <option value="Stressed">Stressed</option>
        </select>
        <input type="submit" class="search-btn" value="Ask" formaction="result.html">
      </form>
    </div>
  </div>
</body>
</html>
