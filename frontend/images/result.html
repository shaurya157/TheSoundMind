<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Sound Mind</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
  <img src="images/logo.png" alt="Logo" id="logo">
  <!-- Header ends here -->
  <!-- Recommendation panel -->
  <div id="result">
    <h2>Here are the songs other users have recommended for you:</h2>
    <!-- Song recommendations -->
    <table class="list">
      <!-- Song name + artist expanded -->
      <tr>
        <td class="song">Oh My My</td>
        <!-- Action buttons -->
        <td class="action">
          <i class="material-icons black">play_circle_filled</i>
          <i class="material-icons black">thumb_up</i>
          <i class="material-icons black">thumb_down</i>
          <i class="material-icons black">info</i>
        </td>
      </tr>
    </table>
    <!-- Footer recommendation panel -->
    <table class="footer">
      <tr>
        <!-- Generate 5 more recommendations -->
        <td class="loadMore" colspan="2">Load 5 more</td>
      </tr>
      <tr>
        <!-- Go back to search -->
        <td class="footerLeft">
          <a href="ask.html">Ask again</a>
        </td>
        <!-- Recommendation feedback -->
        <td class="footerRight">
          Was this recommendation useful?<br>
          <i class="material-icons black">sentiment_very_satisfied</i>
          <i class="material-icons black">sentiment_very_dissatisfied</i>
        </td>
      </tr>
    </table>
  </div>
  <!-- Music Player -->
  <div class="bar">
    <div id="player">
      <!-- Song playing -->
      <div class="songPlaying">
        <div class="verticalCenter">
          Oh My My
        </div>
      </div>
      <!-- Play button + drag -->
      <div class="action">
        <div class="verticalCenter">
          <i class="material-icons white">play_circle_filled</i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
